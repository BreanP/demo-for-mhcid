
<! DOCTYPE html>
<html>
  <head>
    <title>Font Sample</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&family=Playfair+Display:ital@1&family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
    <style>
      h1 {font-family: 'Roboto Slab', serif;}
      h2 {font-family: 'Montserrat', sans-serif; 
          font-size: 75%;
         }
      p {font-family: 'Playfair Display', serif;}
    </style>  
  </head>
  <body>
    <h1>Favorite Movie Quote</h1>
    <p>"Carpe diem. Seize the day, boys. Make your lives extraordinary."</p>
    <h2>- Dead Poets Society, 1989</h2>
  </body>
</html>
